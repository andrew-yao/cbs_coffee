<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <!-- ADMIN NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" title="CBS Index" href="index.html">CBS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" title="Admin Home" href="admin.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" title="Admin Products" href="admin_products.html">Products</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" title="Admin Farms" href="admin_farms.html">Farms<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" title="Admin Cutstomers" href="admin_customers.html">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" title="Admin Orders" href="admin_orders.html">Orders</a>
                </li>
            </ul>
        </div>
    </nav>
        

    <div class="container mx-2">
        <div>
            <h1 class="bd-title py-4">Our Farms</h1>
        </div>


        <table class="table">   
            <tr>
                <th></th>
                <th>Farm ID</th>
                <th>Name</th>
                <th>Country</th>
                <th>Region</th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <th>Search:</th>
                <td>
                    <input type="text" id="search_farmID" placeholder="1">
                </td>
                <td>
                    <input type="text" id="search_farmName" placeholder="Name">
                </td>
                <td>
                    <input type="text" id="search_farmCountry" placeholder="country">
                </td>
                <td>
                    <input type="text" id="search_farmRegion" placeholder="region">
                </td>
                <td>
                    <button class="btn btn-sm btn-primary btn-block" id="searchFarms" type="button">Search</button>
                </td>
                <td>
                    <button class="btn btn-sm btn-primary btn-block" id="allFarms" type="button">All</button>
                </td>
            </tr>
            
            <tr>
                <th>Results:</th>
                <td>[ID]</td>
                <td>[name]</td>
                <td>[country]</td>
                <td>[region]</td>
                <td>
                    <button class="btn btn-primary btn-sm btn-block" id="editFarm" type="button">Edit</button>
                </td>
                <td>
                    <button class="btn btn-primary btn-sm btn-block" id="deleteFarm" type="button">Delete</button>
                </td>    
            </tr>
            
            <tr>
                <th>Add:</th>
                <td>
                    <input type="text" id="add_farmID" placeholder="1">
                </td>
                <td>
                    <input type="text" id="add_farmName" placeholder="Name">
                </td>
                <td>
                    <input type="text" id="add_farmCountry" placeholder="Country">
                </td>
                <td>
                    <input type="text" id="add_farmRegion" placeholder="Region">
                </td>
                <td colspan="2">
                    <button class="btn btn-primary btn-sm btn-block" type="button">Add</button>
                </td>
            </tr>

        </table>

        <!-- FOOTER -->
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2020 CBS</p>
        </footer>
        
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</body>
</html>
