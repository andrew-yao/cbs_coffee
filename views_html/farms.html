    <div class="container mx-2">

        <h2 class="bd-title py-4">Our Farms</h2>

        <table class="table table-bordered">
            <tr>
                <th>Farm ID</th>
                <th>Name</th>
                <th>Country</th>
                <th>Region</th>
            </tr>
            <tr>
                <td>[ID]</td>
                <td>[name]</td>
                <td>[country]</td>
                <td>[region]</td>
            </tr>
        </table>


        <h2 class="bd-title mt-5 py-4">Delete A Farm</h2>
        <form action="" method="" class="form-inline">
            <label for="">ID:</label>
            <input type="text" class="form-control  mx-2" />
            <button class="btn btn-primary">Delete Farm</button>
        </form>

        <h2 class="bd-title mt-5 py-4">Add A New Farm</h2>
        <form action="" method="POST">
            <label for="">Name:</label>
            <input type="text" class="form-control" />
            <label for="">Country:</label>
            <input type=""  class="form-control"/>
            <label for="">Region:</label>
            <input type=""  class="form-control"/>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Add Farm</button>
            </div>
        </form>


        <!-- FOOTER -->
        <footer class="my-5 pt-5 text-muted text-center text-small">
